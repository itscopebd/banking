<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h3 class="text-center text-3xl font-semibold">Banking System <span class="font-extrabold">Loging</span></h3>
    <main>
        <section class="w-2/5 bg-stone-500 py-9 mx-auto rounded-lg px-4 mt-5">
          <div class="w-100">
            <input class="block w-full mb-2 py-1 px-1  focus:outline-none rounded rounded" type="email" placeholder="Enter Your Email" id="user-mail">
            <input class="block w-full mb-2 py-1 px-1 focus:outline-none rounded" type="password" placeholder="Enter Your Password" id="password">
            <button class="px-4 py-2 bg-orange-600 text-white font-bold rounded" id="submit">Submit</button>
          </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
