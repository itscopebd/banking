<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="my-10 w-3/5 bg-orange-600 mx-auto py-10 px-5 rounded-lg">
            <h3 class="text-3xl text-center text-white">Let's get some <span
                    class="text-white-700 font-semibold">Mooooooney</span></h3>
            <section class="grid grid-cols-3 py-10 rounded-lg gap-4">
                <div class="p-8 bg-amber-500 rounded-lg text-white">
                    <h2 class="text-xl">Deposit</h2>
                    <h1 class=" text-3xl">$<span id="depositValue">00</span> </h1>
                </div>
                <div class="p-8 bg-lime-500 rounded-lg text-white">
                    <h2 class="text-xl">Withdraw</h2>
                    <h1 class=" text-3xl">$ <span id="showWidthValue">00</span> </h1>
                </div>
                <div class="p-8 bg-violet-500 rounded-lg text-white">
                    <h2 class="text-xl">Balance</h2>
                    <h1 class=" text-3xl">$ <span id="currentBalance">1200</span> </h1>
                </div>
            </section>
            <!-- widthdraw section  -->
            <section class=" grid grid-cols-2 gap-4">
                <div class="bg-green-300 py-5 px-4 rounded-lg">
                    <h3 class="text-2xl mb-2 text-black">Please Deposit</h3>
                    <input class="block w-full p-1 focus:outline-none rounded"
                        type="number" placeholder="$ Amount you want to deposit
                        " id="depositFieldValue">
                    <button class="px-4 py-1 mt-3 bg-amber-500 text-white
                        font-bold rounded" id="depositInputValue" onclick="addDeposit('depositInputValue')">Deposit</button>

                </div>
                <div class="bg-fuchsia-600 py-5 px-4 rounded-lg">
                    <h3 class="text-2xl mb-2 text-white">Please Width Draw</h3>
                    <input class="block w-full p-1 focus:outline-none rounded"
                        type="number" placeholder="$ Amount you want to Widthdraw
                        " id="widthDrawFiled">
                    <button class="px-4 py-1 mt-3 bg-amber-500 text-white
                        font-bold rounded" id="WidthDraw" onclick="widthDraw('WidthDraw')">Widthdraw</button>

                </div>
            </section>

        </main>
        <script src="account-calculator.js"></script>
    </body>
</html>
